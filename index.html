<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


   <h2>LOG IN HERE</h2>
   <input type="text" placeholder="email" onkeyup="success()" id="form">
   <input type="password" placeholder="password" onkeyup="success()" id="form1">
   <button onclick="myFunction()" type="submit" id="btn" disabled>LOG IN</button>   
   

   <script>
       function success() {
	    if(document.getElementById("form1").value==="") { 
            document.getElementById('btn').disabled = true; 
            } else { 
            document.getElementById('btn').disabled = false;
            }
        }

        function myFunction() {
            alert ("welcome");
        }
    
   </script>
</body>
</html>
